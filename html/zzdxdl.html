    <h1>庄子的相对论</h1>

    <p>
        庄子的文章总被人说“恣肆汪洋”，因为他的文章都挺长。像老子的《道德经》八十一篇，每篇就那么几个字，但是庄子的每篇都老长，自然“汪洋”了。 <br><br>
        庄子讲过一个故事，一棵树长得奇形怪状没法做木材，所以没被砍，得以活得久，于是得出结论：没用才能活得久。 <br><br>
        庄子又讲过一个故事，一只鸡不下蛋，别的鸡都下蛋，主人觉得这只鸡没啥用，炖了吃了，于是得出结论：没用活不久。 <br><br>
        尼玛什么话都让庄子说了，到底是有用活得久还是没用活的久？？？ <br><br>
        我觉得庄子是想说：什么都是相对的，并不一定没用就活得久，也不一定有用就活得久，谁也不知道怎么样才能活得久，所以想那么多干嘛，顺其自然，无为而治吧，哈哈哈哈 <br>
        <br>
    </p>
