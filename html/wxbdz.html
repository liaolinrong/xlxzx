    <h1>王小波的猪</h1>

    <p>
        有没有看过一篇王小波的文章： <br>
        《一只特立独行的猪》 <br><br>
        一只猪不想被宰 <br>
        就跳出猪圈 <br>
        跑到野外游荡 <br>
        最后变成了野猪 <br><br>
        多年之后看到它： <br>
        皮也变厚了 <br>
        獠牙长得老长 <br>
        在眼前一晃而过，逍遥远去 <br>
        <br>
    </p>
