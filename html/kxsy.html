<body>
    <h1>空虚是雨</h1>
    <p>----戈麦</p>
    <p>
        泪水打在地上 <br>
        苍茫的人从不悲伤 <br>
        秋天的叶子埋在我阴冷的灰上 <br>
        驱不散云雾中闪光的形象 <br>
        <br>
        今夜，空虚是雨 <br>
        我还能体会到发亮的水滴 <br>
        当暴雨从上天倾盆降下 <br>
        你仍然是我梦想中欢乐的精灵 <br>
        <br>
        今夜，雷雨声 <br>
        越过小旅馆阴暗的屋顶 <br>
        一个归家的浪子看见 <br>
        漂泊的村庄里温暖的舷窗 <br>
        <br>
        今夜，我记得你是天边的雷声 <br>
        今夜，我记得你是世界的新娘 <br>
        你为我合闭的眼睛 <br>
        是今夜水洼中黄铜的月亮</p>
